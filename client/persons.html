<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Персоны</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container-fluid px-4 mt-4">
        <h2>Управление персонами</h2>
        
        <div class="row mb-3">
            <div class="col-auto">
                <button class="btn btn-primary" onclick="openCreateModal()"><i class="bi bi-plus-lg"></i> Создать</button>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <input type="number" class="form-control" id="heightCountInput" placeholder="Рост" style="width:100px">
                    <button class="btn btn-info" onclick="countByHeight()" title="Кол-во работников с ростом больше"><i class="bi bi-calculator"></i></button>
                </div>
            </div>
        </div>
        
        <div id="tableContainer"></div>
        
        <div class="pagination-controls mt-3">
            <label>
                Элементов на странице:
                <input type="number" class="form-control form-control-sm" id="personPageSizeInput" value="10" min="1" max="1000" onkeypress="if(event.key==='Enter') applyPersonPageSize()" style="width: 80px; display: inline-block;">
            </label>
            <button class="btn btn-sm btn-secondary" onclick="applyPersonPageSize()" title="Применить"><i class="bi bi-check-lg"></i></button>
        </div>
        
        <nav>
            <ul class="pagination justify-content-center" id="personPagination"></ul>
        </nav>
    </div>

    <div class="modal fade" id="personModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="personModalTitle">Создать персону</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="personForm">
                        <input type="hidden" id="personId">
                        <h6>Основная информация</h6>
                        <div class="mb-3">
                            <label for="personName" class="form-label">Имя *</label>
                            <input type="text" class="form-control" id="personName" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eyeColor" class="form-label">Цвет глаз *</label>
                                <select class="form-select" id="eyeColor" required>
                                    <option value="">Выберите</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="hairColor" class="form-label">Цвет волос *</label>
                                <select class="form-select" id="hairColor" required>
                                    <option value="">Выберите</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="height" class="form-label">Рост (см) *</label>
                                <input type="number" class="form-control" id="height" required min="1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nationality" class="form-label">Национальность</label>
                                <select class="form-select" id="nationality">
                                    <option value="">Не выбрано</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <h6>Локация</h6>
                        <div class="mb-3">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="locationType" id="locTypeNone" value="none" checked onchange="toggleLocationType()">
                                <label class="btn btn-outline-secondary" for="locTypeNone">Без</label>
                                <input type="radio" class="btn-check" name="locationType" id="locTypeExisting" value="existing" onchange="toggleLocationType()">
                                <label class="btn btn-outline-primary" for="locTypeExisting">Выбрать</label>
                                <input type="radio" class="btn-check" name="locationType" id="locTypeEdit" value="edit" onchange="toggleLocationType()">
                                <label class="btn btn-outline-warning" for="locTypeEdit">Изменить</label>
                                <input type="radio" class="btn-check" name="locationType" id="locTypeNew" value="new" onchange="toggleLocationType()">
                                <label class="btn btn-outline-success" for="locTypeNew">Создать</label>
                            </div>
                        </div>
                        <div id="existingLocSection" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Выбрать локацию</label>
                                <select id="existingLocSelect"></select>
                            </div>
                        </div>
                        <div id="editLocSection" style="display: none;">
                            <input type="hidden" id="editLocId">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="editLocX" class="form-label">X *</label>
                                    <input type="number" class="form-control" id="editLocX">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="editLocY" class="form-label">Y *</label>
                                    <input type="number" step="any" class="form-control" id="editLocY">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="editLocZ" class="form-label">Z *</label>
                                    <input type="number" class="form-control" id="editLocZ">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="editLocName" class="form-label">Название</label>
                                <input type="text" class="form-control" id="editLocName">
                            </div>
                        </div>
                        <div id="newLocSection" style="display: none;">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="locX" class="form-label">X *</label>
                                    <input type="number" class="form-control" id="locX">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="locY" class="form-label">Y *</label>
                                    <input type="number" step="any" class="form-control" id="locY">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="locZ" class="form-label">Z *</label>
                                    <input type="number" class="form-control" id="locZ">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="locName" class="form-label">Название</label>
                                <input type="text" class="form-control" id="locName">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="savePerson()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalTitle">Просмотр</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="viewModalEditBtn"><i class="bi bi-pencil me-1"></i>Изменить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Удаление персоны</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding-bottom: 150px;">
                    <p id="deleteMessage"></p>
                    <div id="replacementSection" style="display: none;">
                        <div id="workersReplacementList"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/components.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="lib/enums.js"></script>
    <script src="lib/notifications.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/persons.js"></script>
    <script>
        NavbarBuilder.render('navbar-container');
        checkAuth();
        initPersons();
    </script>
</body>
</html>
