<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Организации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container-fluid px-4 mt-4">
        <h2>Управление организациями</h2>
        
        <div class="mb-3">
            <button class="btn btn-primary" onclick="openCreateModal()"><i class="bi bi-plus-lg"></i> Создать</button>
        </div>
        
        <div id="tableContainer"></div>
        
        <div class="pagination-controls mt-3">
            <label>
                Элементов на странице:
                <input type="number" class="form-control form-control-sm" id="orgPageSizeInput" value="10" min="1" max="1000" onkeypress="if(event.key==='Enter') applyOrgPageSize()" style="width: 80px; display: inline-block;">
            </label>
            <button class="btn btn-sm btn-secondary" onclick="applyOrgPageSize()" title="Применить"><i class="bi bi-check-lg"></i></button>
        </div>
        
        <nav>
            <ul class="pagination justify-content-center" id="orgPagination"></ul>
        </nav>
    </div>

    <div class="modal fade" id="orgModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orgModalTitle">Создать организацию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orgForm">
                        <input type="hidden" id="orgId">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Полное название *</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="annualTurnover" class="form-label">Годовой оборот *</label>
                                <input type="number" step="any" class="form-control" id="annualTurnover" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="employeesCount" class="form-label">Количество сотрудников</label>
                                <input type="number" class="form-control" id="employeesCount" min="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="orgRating" class="form-label">Рейтинг *</label>
                                <input type="number" step="any" class="form-control" id="orgRating" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="orgType" class="form-label">Тип</label>
                                <select class="form-select" id="orgType">
                                    <option value="">Не выбрано</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <h6>Официальный адрес</h6>
                        <div class="mb-3">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="addressType" id="addrTypeNone" value="none" checked onchange="toggleAddressType()">
                                <label class="btn btn-outline-secondary" for="addrTypeNone">Без</label>
                                <input type="radio" class="btn-check" name="addressType" id="addrTypeExisting" value="existing" onchange="toggleAddressType()">
                                <label class="btn btn-outline-primary" for="addrTypeExisting">Выбрать</label>
                                <input type="radio" class="btn-check" name="addressType" id="addrTypeEdit" value="edit" onchange="toggleAddressType()">
                                <label class="btn btn-outline-warning" for="addrTypeEdit">Изменить</label>
                                <input type="radio" class="btn-check" name="addressType" id="addrTypeNew" value="new" onchange="toggleAddressType()">
                                <label class="btn btn-outline-success" for="addrTypeNew">Создать</label>
                            </div>
                        </div>
                        <div id="addressExistingBlock" style="display:none;" class="mb-3">
                            <select class="form-select" id="addressSelect"></select>
                        </div>
                        <div id="addressEditBlock" style="display:none;" class="mb-3">
                            <input type="hidden" id="editAddressId">
                            <label for="editZipCode" class="form-label">Почтовый индекс *</label>
                            <input type="text" class="form-control" id="editZipCode">
                        </div>
                        <div id="addressNewBlock" style="display:none;" class="mb-3">
                            <label for="zipCode" class="form-label">Почтовый индекс *</label>
                            <input type="text" class="form-control" id="zipCode">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="saveOrg()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalTitle">Просмотр</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="viewModalEditBtn"><i class="bi bi-pencil me-1"></i>Изменить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="indexSalariesModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Индексация зарплат</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="indexOrgId">
                    <div class="mb-3">
                        <label for="coefficient" class="form-label">Коэффициент индексации</label>
                        <input type="number" step="any" class="form-control" id="coefficient" value="1.1">
                        <small class="form-text text-muted">1.1 = повышение на 10%</small>
                    </div>
                    <div id="indexResult"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-success" onclick="executeIndexSalaries()">Индексировать</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Удаление организации</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding-bottom: 150px;">
                    <p id="deleteMessage"></p>
                    <div id="replacementSection" style="display: none;">
                        <div id="workersReplacementList"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/components.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="lib/enums.js"></script>
    <script src="lib/notifications.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/organizations.js"></script>
    <script>
        NavbarBuilder.render('navbar-container');
        checkAuth();
        initOrganizations();
    </script>
</body>
</html>
